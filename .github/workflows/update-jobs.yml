name: Update Job Board

permissions:
  contents: write


on:
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    env:
      MONGO_URL: ${{ secrets.MONGO_URL }}
      WEBSITE_URL: ${{ secrets.WEBSITE_URL }}

    steps:
      - name: ğŸ”§ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”„ Update job listings
        run: node main.js

      - name: ğŸ“ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -f README.md ]; then
            git add README.md
            git diff --quiet && git diff --staged --quiet || \
            (git commit -m "ğŸ¤– Auto-update job board - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
          else
            echo "README.md not found, skipping commit."
          fi

      - name: âœ… Success notification
        if: success()
        run: echo "âœ… Job board updated successfully!"

      - name: âŒ Failure notification
        if: failure()
        run: echo "âŒ Job board update failed. Check the logs above."
